<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 100px;
        }

        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
            resize: none;
        }

        ul {
            margin-top: 50px;
        }

        li {
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;
        }

        li a {
            float: right;
        }
    </style>
</head>

<body>
    <textarea name="" id=""></textarea>
    <button>发布</button>

    <ul>

    </ul>
    <script>
        // 1.获取元素
        let btn = document.querySelector('button');
        let text = document.querySelector('textarea');
        let ul = document.querySelector('ul');
        // 2.注册事件
        btn.onclick = function () {
            if (text.value == '') {
                alert('你没有输入内容');
                return false;
            }
            else {
                // 创建元素
                let li = document.createElement('li');
                li.innerHTML = text.value + "<a href='javascript:;' class = 'a1'>删除</a>" + "<a href='javascript:;'class = 'a2'>+1</a>";
                // 添加元素
                ul.insertBefore(li, ul.children[0]);
                // 删除元素
                let as = document.querySelectorAll('.a1');
                for (var i = 0; i < as.length; i++) {
                    as[i].onclick = function () {
                        // node.removeChild(child); 删除的是 li 当前a所在的li  this.parentNode;
                        ul.removeChild(this.parentNode)
                    }
                }
                let as2 = document.querySelectorAll('.a2');

                for (var i = 0; i < as.length; i++) {
                    as2[i].onclick = function () {
                        // node.cloneNode(true); 括号为true 深拷贝 复制标签复制里面的内容
                        var li = ul.children[0].cloneNode(true);
                        ul.appendChild(li);
                    }
                }
            }

        }
    </script>
</body>

</html>
