<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #one {
        color: chartreuse !important;
      }
      .son {
        color: blueviolet;
      }
      p {
        color: blue;
      }
      * {
        color: azure;
      }
      .father {
        color: aqua !important;
        /* 继承important无效 */
      }
      /* 权重选择器比较 */
      /* 0 , 1 , 0 , 1 */
      div #one {
        color: orange;
      }

      /* 0 , 0 , 2 , 0 */
      .father .son {
        color: skyblue;
      }

      /* 0 , 0 , 1 , 1 */
      .father p {
        color: purple;
      }

      /* 0 , 0 , 0 , 2 */
      div p {
        color: pink;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <p class="son" id="one" style="color: black">这是一个标签</p>
    </div>
  </body>
</html>
