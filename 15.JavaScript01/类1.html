<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function A1(){
            this.name="11111";
        }
        var a1 = new A1();
        console.log(a1.name);
        function Book(){};//构造函数定义类
        // var Book;
        var book1 = new Book();//实例化
        Book.prototype.printTitle = function () {//prototype类外定义函数，prototype为指定用法，= function ()为指定用法
            console.log("123");
        }
        book1.printTitle();//访问

        //当然也能在类内定义，同样需要= function ()定义

        let a = 1;
        a = 2;
        console.log(a);
    </script>
</body>
</html>
