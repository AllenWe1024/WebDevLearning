<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = {
            name: 'abc',
            age: 100
        }
        console.log(a.name);
        console.log(a.age);

        function changeName(obj) {
            obj.name = 'edf';
            obj.age = 200;
        }
        // 调用更改
        changeName(a);
        console.log(a.name);
        console.log(a.age);
        var arr1 = [1, 2, 3];
        console.log(arr1);

        function add(arr) {
            arr.push(4);
            return arr;
        }
        add(arr1);
        console.log(arr1);

        function edit(arr) {
            arr.pop();
            arr.pop();
            return arr;
        }
        edit(arr1);
        console.log(arr1);
    </script>
</body>

</html>
