<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // super 关键字调用父类普通函数
        class Father {
            say() {
                console.log("父类调用");
                return '父类';
            }
        }
        class Son extends Father {
            say() {
                // console.log('子类调用');// 输出：子类调用

                // console.log(super.say() + '的子类'); // 输出：父类调用  父类的子类

                // super.say() //就是调用父类中的普通函数 say()// 输出：父类调用
            }
        }
        var son = new Son();
        son.say();
        // son.super.say(); // 这样不行
        // 继承中的属性或者方法查找原则: 就近原则
        // 1. 继承中,如果实例化子类输出一个方法,先看子类有没有这个方法,如果有就先执行子类的
        // 2. 继承中,如果子类里面没有,就去查找父类有没有这个方法,如果有,就执行父类的这个方法(就近原则)
    </script>
</body>

</html>
