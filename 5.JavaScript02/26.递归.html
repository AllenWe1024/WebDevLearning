  <script>
    // 递归函数 : 函数内部自己调用自己, 这个函数就是递归函数
    var num = 1;

    function fn() {
      console.log('我要打印6句话');

      if (num == 6) {
        return; // 递归里面必须加退出条件
      }
      num++;
      fn();
    }
    fn();

    // 利用递归函数求1~n的阶乘 1 * 2 * 3 * 4 * ..n
    function fn2(n) {
      if (n == 1) {
        return 1;
      }
      return n * fn2(n - 1);
    }
    console.log(fn2(3));
    console.log(fn2(4));
    // 详细思路 假如用户输入的是3
    //return  3 * fn(2)
    //return  3 * (2 * fn(1))
    //return  3 * (2 * 1)
    //return  3 * (2)
    //return  6

    // 利用递归函数求斐波那契数列(兔子序列)  1、1、2、3、5、8、13、21...
    // 用户输入一个数字 n 就可以求出 这个数字对应的兔子序列值
    // 我们只需要知道用户输入的n 的前面两项(n-1 n-2)就可以计算出n 对应的序列值
    function fb(n) {
      if (n === 1 || n === 2) {
        return 1;
      }
      return fb(n - 1) + fb(n - 2);
    }
    console.log(fb(3));
    console.log(fb(6));
    console.log(fb(2));

    var data = [{
      id: 1,
      name: '家电',
      goods: [{
        id: 11,
        gname: '冰箱',
        goods: [{
          id: 111,
          gname: '海尔'
        }, {
          id: 112,
          gname: '美的'
        },]
      }, {
        id: 12,
        gname: '洗衣机'
      }]
    }, {
      id: 2,
      name: '服饰'
    }];
    // 我们想要做输入id号,就可以返回的数据对象
    // 1. 利用 forEach 去遍历里面的每一个对象
    function getID(json, id) {
      var o = {};
      json.forEach(item => {
        // console.log(item);
        if (item.id === id) {
          // console.log(item);
          o = item;
        } else if (item.goods && item.goods.length) {
          o = getID(item.goods, id);
        }
      });
      return o;
    }
    console.log(getID(data, 1));
    console.log(getID(data, 2));
    console.log(getID(data, 11));
    console.log(getID(data, 12));
    console.log(getID(data, 111));
    console.log(0 == false);
    console.log(0 === false);

  </script>
