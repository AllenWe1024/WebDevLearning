<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div>111</div>
    <script>
        const date = new Date();
        let h = date.getHours();
        const div = document.querySelector('div');
        if (h < 12) {
            div.innerHTML = '上午好！';
        }
        else if (h >= 12 && h < 18) {
            div.innerHTML = '下午好！！';
        }
        else if (h >= 18) {
            div.innerHTML = '晚上好！！！';
        }
    </script>
</body>

</html>
