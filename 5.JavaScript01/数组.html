    <script>
        var arr1 = [1, 2, 3];
        for (i = 0; i < arr1.length; i++) {
            console.log(arr1[i]);
        }
        console.log('——————————————————');

        arr1[arr1.length] = 4;
        for (i = 0; i < arr1.length; i++) {
            console.log(arr1[i]);
        }

        /**
         * @param {number} n
         * @return {number[][]}
         */
        var arr1 = new Array(new Array(2), new Array(2));
        arr1[1][1] = 2;
        console.log(arr1);
        var generateMatrix = function (n) {
            if (n === 1) {
                var arr = [[1]];
                return arr;
            }
            //LeetCode螺旋矩阵
            //有bug
            var arr = new Array(new Array(n, 0), new Array(n, 0));
            var sx = 0, sy = 0;
            let loop = n / 2;
            let mid = n / 2;
            var count = 1; //赋值
            var offset = 1;
            var i, j;

            while (loop--) {
                i = sx;
                j = sy;

                for (j = sy; j < sy + n - offset; j++) {
                    arr[sx][j] = count++;
                }
                for (i = sx; i < sx + n - offset; i++) {
                    arr[i][j] = count++;
                }
                for (; j > sy; j--) {
                    arr[i][j] = count++;
                }
                for (; i > sx; i--) {
                    arr[i][j] = count++;
                }

                sx++;
                sy++;
                offset++;
                offset++;

            }

            if (n % 2 === 1) {
                arr[mid][mid] = count;
            }
            return arr;
        };
        generateMatrix(4);

    </script>
