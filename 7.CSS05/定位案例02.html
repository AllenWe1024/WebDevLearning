<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        position: relative;
        width: 600px;
        height: 400px;
        background-color: pink;
      }

      .son {
        position: absolute;
        /* margin-left: -100px; */
        /* margin-left的百分比是父元素的，不行的 */
        /* margin-left: -50%; */
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        /* 以下写法不正确 */
        /* transform: translateX(-50%); */
        /* transform: translateY(-50%); */
        /* translateY会覆盖transform的translateX */
        width: 200px;
        height: 100px;
        background-color: blue;
        /* ... */
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
