<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        /* 设置定位 */
        position: relative;

        width: 600px;
        height: 600px;
        background-color: pink;
      }

      .son {
        /* 设置定位 */
        position: relative;

        width: 400px;
        height: 400px;
        background-color: skyblue;
      }

      .sun {
        /* 绝对定位 */
        position: absolute;
        right: 0;
        bottom: 0;

        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son">
        <div class="sun"></div>
      </div>
    </div>
  </body>
</html>
