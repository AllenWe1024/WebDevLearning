<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        width: 300px;
        height: 300px;
      }

      .red {
        /* 相对定位 */
        position: relative;
        top: 0;
        left: 0;

        background-color: red;
      }

      .green {
        /* 绝对定位 */
        /* position: absolute; */
        /* float: left; */
        top: 100px;
        left: 100px;
        /* 设置了层级的最大 */
        z-index: 1;

        /* float: left; */
        background-color: green;
      }

      .blue {
        /* 固定定位 */
        position: fixed;
        top: 210px;
        left: 210px;

        width: 310px;
        height: 310px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="green"></div>
    <div class="blue"></div>
    <div class="red"></div>
  </body>
</html>
