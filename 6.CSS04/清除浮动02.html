<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        width: 400px;
        background-color: pink;
      }
      .son {
        float: left;
        width: 100px;
        height: 400px;
        background-color: blue;
      }
      /* 伪元素清除法 */

      .clearfix::after {
        content: "";
        display: block;
        clear: both;
        /* 补充代码：在网页中看不到伪元素 */
        /* height: 0;
      visibility: hidden; */
      }
      
    </style>
  </head>
  <body>
    <div class="father clearfix">
      <div class="son"></div>
    </div>

    <div class="clearfix"></div>
    <div class="clearfix"></div>
    <div class="clearfix"></div>
    <div class="clearfix"></div>
  </body>
</html>
