<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表</title>
  </head>
  <body>
    <!-- 无序列表 -->
    <!-- ul表示无序列表的整体 -->
    <!-- li表示无序列表的每一项 -->
    <h1>列表1</h1>
    <ul>
      <li>榴莲</li>
      <!-- 默认会有小圆点 -->
      <li>香蕉</li>
      <li>苹果</li>
      <li>哈密瓜</li>
      <li>火龙果</li>
      <li><p>段落也能包含</p></li>
    </ul>
    <!-- 有序列表 -->
    有序列表
    <ol>
      <li>列表1</li>
      <li>列表2</li>
    </ol>
    自定义列表
    <!-- dl表示自定义列表的整体
    dt表示自定义列表的主题（标题）
     dd表示自定义列表中的每一项解释说明 -->
    <dl>
      <dt>标题1</dt>
      <dd>标题1的描述</dd>
    </dl>
  </body>
</html>
