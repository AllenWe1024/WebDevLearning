<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>标题1</h1>
      <hr />
      昵称：
      <input type="text" placeholder="请输入昵称" />
      <br /><br />
      性别：
      <label> <input type="radio" name="分组1" />男 &nbsp;&nbsp; </label>
      <label> <input type="radio" name="分组1" />女 </label>
      <br /><br />
      所在城市：
      <select>
        <option>上海</option>
        <option>苏州</option>
      </select>
      选择项目：
      <label> <input type="radio" name="分组2" />选项1 &nbsp;&nbsp; </label>
      <label> <input type="radio" name="分组2" />选项2 </label>
      <br /><br />
      多项选择：
      <label> <input type="checkbox" />111 </label>
      <label> <input type="checkbox" />222 </label>
      <label> <input type="checkbox" />333 </label>
      <br /><br />
      日期：
      <label>
          <input type="date">
      </label>
      <br><br>
      可输入文本框：<br />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <h3>文本3</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <label><input type="checkbox" />同意</label>
      <br />
      <br />

      <button type="submit">提交</button>
      <button type="reset">重置</button>
    </form>
  </body>
</html>
