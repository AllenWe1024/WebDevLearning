<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <!-- <img src="" alt=""> -->
    <a href="https://www.baidu.com" title="测试">百度一下</a><br />
    <a href="./文字多媒体.html" target="_blank">文字多媒体</a>
    <a href="#">回到顶部</a>
    <!-- 可以使用空连接回到顶部 -->
    <!-- 注意要写https -->
    <!-- 超链接：a标签  双标签
    作用：点击之后跳转网页

    属性：
      1、href：告诉浏览器点击之后跳转去哪一个网页
        取值：路径
          1、外部链接：互联网上的绝对路径
          2、内部链接：推荐使用相对路径

      2、target：目标网页的打开方式
          取值：
            1、_self：(默认值) 在当前窗口中进行跳转，原网页会被覆盖
            2、_blank：在新窗口中进行跳转，原网页保留 -->
  </body>
</html>
