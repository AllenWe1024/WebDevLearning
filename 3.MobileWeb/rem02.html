<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 1rem=1html标签字号大小 */
    /* 一般取1/10 */
    @media (width:375px) {
      html {
        font-size: 70.5px;
      }
    }

    @media (width:414px) {
      html {
        font-size: 41.4px;
      }
    }

    .box {
      width: 5rem;
      height: 3rem;
      background-color: aqua;
    }

    .box2 {
      width: 1.813rem;
      height: 0.773rem;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box2"></div>
  <!-- <script src="./js/flexible.js"></script> -->
</body>

</html>
