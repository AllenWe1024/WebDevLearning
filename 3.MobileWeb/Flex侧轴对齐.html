<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>侧轴对齐方式</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {

      display: flex;
      justify-content: space-evenly;
      align-items: center;
      height: 300px;
      margin: auto;
      border: 1px solid #000;
    }

    .box div {
      width: 100px;
      /* height: 100px; */
      background-color: pink;
    }

    .box div:nth-child(2) {
      align-self: stretch;

    }

    /* 单独设置某个弹性盒子的侧轴对齐方式 */
  </style>
</head>

<body>
  <div class="box">
    <div>1dwadwae<br>faersfae<br>tfrsetge</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>

</html>
