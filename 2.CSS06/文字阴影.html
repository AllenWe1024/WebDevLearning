<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      height: 300px;
      text-align: center;
      line-height: 300px;
      font-size: 100px;
      font-weight: 700;
    }
    div:nth-child(1){
        text-shadow: 10px 10px 20px;
    }
    div:nth-child(2){
        text-shadow: 10px 10px 20px red,
                    20px 20px 30px blue;
    }


  </style>
</head>
<body>
  <div>123456</div>
  <div>123456</div>
  <div>123456</div>
  <div>123456</div>
  <div>123456</div>
  <div>123456</div>
</body>
</html>
