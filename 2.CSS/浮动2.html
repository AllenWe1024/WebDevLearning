<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        width: 1226px;
        height: 614px;
        /* background-color: bisque; */
        margin: 0 auto;
      }
      .leftbox1 {
        float: left;
        width: 231px;
        height: 614px;
        background-color: #800080;
      }
      .rightbox1 {
        float: right;
        width: 978px;
        height: 614px;
        /* background-color: bisque; */
      }
      .rightbox2 {
        float: right;
        width: 234px;
        height: 300px;
        background-color: #87ceeb;
        margin-left: 14px;
        margin-bottom: 14px;
      }
      .rightbox2:nth-of-type(4n) {
        margin-left: 0;
        /* background-color: #800080; */
      }
      .rightbox2:nth-of-type(n+5){
          margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="leftbox1"></div>
      <div class="rightbox1">
        <div class="rightbox2"></div>
        <div class="rightbox2"></div>
        <div class="rightbox2"></div>
        <div class="rightbox2"></div>
        <div class="rightbox2"></div>
        <div class="rightbox2"></div>
        <div class="rightbox2"></div>
        <div class="rightbox2"></div>
      </div>
    </div>
  </body>
</html>
