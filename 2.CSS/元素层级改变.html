<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 300px;
      height: 300px;
    }

    .red {
      /* 相对定位 */
      position: relative;
      top: 0;
      left: 0;
      /* Z-index 仅能在定位元素上奏效（例如position:absolute;）！  */
      /* z-index: 9999; */
      background-color: red;
    }

    .green {
      /* 绝对定位 */
      position: absolute;
      top: 100px;
      left: 100px;
      z-index: 2;
      background-color: green;

    }

    .blue {
      /* 固定定位 */
      position: fixed;
      top: 200px;
      left: 200px;
      /* z-index: 999; */
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="red"></div>
  <div class="green"></div>
  <div class="blue"></div>
</body>

</html>
