<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 找到页面中的input，并且需要有type属性 */
      input[type] {
        background-color: pink;
      }

      /* 找到页面中的input，并且需要type属性值为text */
      input[type="text"] {
        background-color: red;
      }

      input[type="password"] {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <input type="text" />
    <input type="password" />
  </body>
</html>
