<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 画一个正圆 */
      .one {
        width: 100px;
        height: 300px;
        background-color: bisque;
        border-radius: 30px;
      }
      .two {
        /* 画正圆 */
        width: 100px;
        height: 100px;
        background-color: blue;
        border-radius: 50px;
      }

      .three {
        /* 画胶囊 */
        width: 300px;
        height: 100px;
        background-color: aqua;
        border-radius: 50px;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>

    <div class="two">11111111</div>

    <div class="three">111111</div>
  </body>
</html>
