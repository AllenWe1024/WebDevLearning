<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        width: 300px;
        height: 300px;
      }

      .red {
        background-color: red;
      }
      .blue {
        /* 设置定位方式 */
        position: relative;
        top: 100px;
        left: 100px;
        background-color: blue;
      }
      .green {
          position: absolute;
          top:300px;
          right: 100px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
  </body>
</html>
