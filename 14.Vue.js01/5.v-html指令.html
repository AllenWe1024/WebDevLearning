<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-html指令</title>
</head>

<body>
  <div id="app">
    <p v-html="content"></p>
    <p v-text="content"></p>
    <!-- <p ></p> -->
    
  </div>

  <!-- 生产环境版本，优化了尺寸和速度 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        content: "<a href:'http://www.baidu.com'>123</a>"
      }
    })
    
  </script>
</body>

</html>
