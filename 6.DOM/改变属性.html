<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      width: 300px;
    }
  </style>
</head>

<body>
  <button id="ldh">img1</button>
  <button id="zxy">img2</button> <br>
  <img src="images/ldh.jpg" alt="" title="test">

  <script>
    // 修改元素属性  src
    // 1. 获取元素
    var img1 = document.getElementById('ldh');
    var img2 = document.getElementById('zxy');
    var img = document.querySelector('img');
    // 2. 注册事件  处理程序
    img1.onclick = function() {
      img.src = 'images/background.jpg';
      img.title = 'img1';
    }
    img2.onclick = function() {
      img.src = 'images/IMG_0511.png';
      img.title = 'img2';
    }
  </script>
</body>

</html>
