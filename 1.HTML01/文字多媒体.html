<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    文本格式化标签：让文本有加粗、下划线、倾斜、删除线文本的格式效果
   -->

    <!-- 第一组 -->
    <b>加粗</b>
    <u>下划线</u>
    <i>倾斜</i>
    <s>删除线</s>

    <br />

    <!-- 第二组：推荐使用，语义更加强烈，标签语义化  -->
    <strong>加粗</strong>
    <ins>下划线</ins>
    <em>倾斜</em>
    <del>删除线</del>
    <hr />

    <h1 title="一级标题">一级标题测试</h1>
    <img src="./map.jpg " alt="加载失败" title="测试标题" >
    <img src="/1.HTML01/map.jpg" alt="加载失败" title="测试标题1" >

    <!-- alt：替换文本  
         title：提示文本
          4、width：图片的宽度
          5、height：图片的高度

      注意点：
        1、如果只设置图片的宽度或者高度，此时另一个会自动等比例缩放
        2、如果同时设置了两个，若设置不当此时图片可能会变形-->
  </body>
</html>
