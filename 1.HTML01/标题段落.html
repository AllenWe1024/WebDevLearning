<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    标题标签：h系列标签,h:head

    代码：
      h1：1级标题
      h2：2级标题
      h3：3级标题
      h4：4级标题
      h5：5级标题
      h6：6级标题
      p：段落

    特点：
      1、标签的文字都有加粗
      2、标签的文字都有变大，从h1~h6文字逐渐减小
      3、每一个标题独占一行

    注意点：h1标签最为重要，开发中有特定的使用场景，如：新闻的标题、网页的logo部分
   -->

    普通的文字
    <h1>我是1级标题</h1>
    <h1>我是1级标题</h1>
    <p>
      段落标签测试123段落标签测试123段落标签测试123段落标签测试123段落标签测试123段落标签测试123段落标签测试123段落标签测试123段落标签测试123
    </p>
    <p>段落标签测试1234</p>
    <h2>我是2级标题</h2>
    <h3>我是3级标题</h3>
    <h4>我是4级标题</h4>
    <h5>我是5级标题</h5>
    <h6>我是6级标题</h6>
  </body>
</html>
