  <script>
    var arr1 = [1, 2, 3];
    for (i = 0; i < arr1.length; i++) {
      console.log(arr1[i]);
    }
    console.log('——————————————————');

    arr1[arr1.length] = 4;
    for (i = 0; i < arr1.length; i++) {
      console.log(arr1[i]);
    }

    /**
     * @param {number} n
     * @return {number[][]}
     */

    arr1[1][1] = 2;
    console.log(arr1);

  </script>
